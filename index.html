<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>Bubble timer</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="icon" type="img/png" href="Images/icon_photo2.png">
</head>

<body>
    <audio id="mySound" src="Audio/mixkit-short-rooster-crowing-2470.mp3"></audio>
    <div class="container">
        <div class="box">
            <div class="input-box">
                <div class="col">
                    <input type="number" id="hours" class="form-control" value="01">
                </div>
                <div class="col-auto">:</div>
                <div class="col">
                    <input type="number" id="minutes" class="form-control" value="00">
                </div>
                <div class="col-auto">:</div>
                <div class="col">
                    <input type="number" id="seconds" class="form-control" value="00">
                </div>
            </div>
            <div id="timer" class="timer text-center">00:00:00</div>
            <div class="buttons">
                <p class="text-center">
                    <button class="btn" onclick="startTimer()">START</button>
                </p>
                <p class="text-center">
                    <button class="btn" id="pause-btn" onclick="pauseTimer()" disabled>PAUSE</button>
                </p>

                <p class="text-center" onclick="resumeTimer()">
                    <button class="btn resume-btn">RESUME</button>
                </p>
                <p class="text-center" onclick="resumeTimer()">
                    <button class="btn resume-btn" disabled>STOP</button>
                </p>
                
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
